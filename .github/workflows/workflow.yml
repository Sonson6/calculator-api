name: Docker Build and Test

on:
  push:
    branches:
      - master  # Update with your master branch name
  pull_request:
    branches:
      - master  # Update with your master branch name

jobs:
  build-and-push-image:
    name: Build Docker Image before push
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.dev
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/calculator-api-test:latest


  run-container-pytest:
    name: Pull image created from last job and run pytest
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: login to docker
      run: |
        echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
        docker pull ${{ secrets.DOCKERHUB_USERNAME }}/calculator-api-test:latest

    - name: Run unit tests in Docker container
      run: |
        docker run ${{ secrets.DOCKERHUB_USERNAME }}/calculator-api-test:latest /bin/bash -c "poe test"




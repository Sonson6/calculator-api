name: Docker Build and Test

on:
  push:
    branches:
      - main  # Update with your main branch name
  pull_request:
    branches:
      - main  # Update with your main branch name

jobs:
  build-test-checks:
    name: Build Docker Image before testing and checking
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t nelsoncastro/calculator-api-test -f Dockerfile.dev .  # Update with your image name/tag and Dockerfile path

    - name: Run unit tests in Docker container
      run: |
        docker run nelsoncastro/calculator-api-test /bin/bash -c "poe test"

    - name: Run additional checks in Docker container
      run: |
        docker run nelsoncastro/calculator-api-test /bin/bash -c "git init && git add . && poe checks"




